<meta charset = "UTF-8">

<script>

function pulaLinha() {
    document.write("<br>");
}

function mostra(texto) {
    document.write(texto);
    pulaLinha();
}


//        variável              condição(limitador)          incremento
for (var multiplicador = 1; multiplicador <= 10; multiplicador++) { // o For deixa claro tudo que precisa para definir a repetição de ações. É um "primo do While".
   mostra(7 * multiplicador);
    
}



</script>
